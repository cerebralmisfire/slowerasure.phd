site_name: "slowerasure.phd"
site_author: "Bram J. De Smet"
site_description: "Slow Erasure: Identity, Agency & Episteme in Settler-Colonial Genocide by Attrition"
site_url: "https://slowerasure.phd"
repo_url: "https://github.com/cerebralmisfire/slowerasure.phd"
repo_name: "cerebralmisfire/slowerasure.phd"
copyright: "© 2025 Bram J. De Smet - CC BY 4.0"

docs_dir: docs
site_dir: site

theme:
  name: material
  custom_dir: overrides
  language: en
  favicon: favicon.svg
  logo: favicon.svg
  font:
    text: Roboto
    code: Roboto Mono
  palette:
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.path
    - search.suggest
    - search.highlight
    - toc.follow

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang: en
  - glightbox
  - bibtex:
      bib_file: "references.bib"
      csl_file: "chicago-author-date.csl"

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - tables
  - md_in_html
  - attr_list
  - toc:
      permalink: true
      toc_depth: 3

